<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobFlux</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <link rel="stylesheet" href="profissionais.css">
   <link rel="icon" href="../logo.jpg" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nome de usuário" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <button type="submit" class="btn">Login</button>
                
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h1>Registro de usuário</h1>


                <!-- Área clicável para adicionar imagem -->
<!-- Área clicável para adicionar imagem -->
<div id="addimg">
  <ion-icon id="imgIcon" name="image-outline" ></ion-icon>
</div>

<!-- Input oculto para upload -->
<input type="file" id="fileInput" accept="image/*" style="display: none;">






                


                <div class="input-box">
                    <input type="text" placeholder="nome de usuário" required>
                    <i class='bx bxs-user'></i>
                </div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalprofissionais">
  Preencher informações profissionais
</button>



                
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrar</button>
                
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Seja bem vindo</h1>
                <p>Não possui uma conta?</p>
                <button class="btn register-btn">Registrar</button>
                 <a href="cadastropadrao.html"><button type="button" id="trocadeuser" class="btn btn-dark">Sou um usuário Comum</button></a>  

            </div>

            <div class="toggle-panel toggle-right">
                <h1>Bem-vindo de volta!</h1>
                <p>Já possui uma conta?</p>
                <button class="btn login-btn">Login</button>
                <a href="cadastropadrao.html"><button type="button" id="trocadeuser" class="btn btn-dark">Sou um usuário Comum</button></a>  
            </div>
        </div>
    </div>
    

<!-- Modal -->
<div class="modal fade" id="modalprofissionais" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
       
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
                <div class="modal-body">
    <div class="input-box">
        <input type="text" id="especialidade" placeholder="Especialidade" required>
    </div>
    <div class="input-box">
        <input type="text" id="localizacao" placeholder="Localização de atendimento" required>
    </div>
    <div class="input-box">
        <input type="text" id="horario" placeholder="Horário de atendimento" required>
    </div>
    <div class="input-box">
        <input type="text" id="telefone" placeholder="Telefone para contato" required>
    </div>
</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="profissionais.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
